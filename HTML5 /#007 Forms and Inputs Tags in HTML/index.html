<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Forms andd Input Tags</title>
</head>
<body>
    <h1>Form to apply Sigma Development Course</h1>
  <form method="post">
    <label for="username">Username</label>
    <input type="text" name="username" id="username" placeholder="Enter your username"><br>
    <label for="male">Male</label>
    <input type="radio" name="gender" id="male" value="male">
    <label for="female">Female</label>
    <input type="radio" name="gender" id="female" value="female"><br>
    <input type="checkbox" name="T&C" id="t&c">
    <label for="t&c">Terms and Condition</label><br>
    <label for="comment">Comment Below</label><br>
    <textarea name="comment" id="comment" cols="30" rows="10"></textarea><br>
    <select name="friuts" id="friuts">
        <option value="apple">Apple</option>
        <option value="orange">Orange</option>
        <option value="grape">Grape</option>
        <option value="guava">Guava</option>
    </select><br>
    <input type="submit" value="Submit">
  </form>
</body>
</html>
